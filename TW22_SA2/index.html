<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Days of the Week</h1>
        <div class="buttons">
            <button class="day" data-color="#ff0000">Monday</button>
            <button class="day" data-color="#ffa500">Tuesday</button>
            <button class="day" data-color="#ffff00">Wednesday</button>
            <button class="day" data-color="#00ff00">Thursday</button>
            <button class="day" data-color="#0000ff">Friday</button>
            <button class="day" data-color="#4b0082">Saturday</button>
            <button class="day" data-color="#8b0000">Sunday</button>
        </div>
        <div class="boxes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
