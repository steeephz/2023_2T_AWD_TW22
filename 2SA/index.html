<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyday Buttons</title>
  <link rel="stylesheet" href="steph.css">
</head>
<body>
  <div class="container">
    <button class="day-btn" onclick="showBox('Monday')">Monday</button>
    <button class="day-btn" onclick="showBox('Tuesday')">Tuesday</button>
    <button class="day-btn" onclick="showBox('Wednesday')">Wednesday</button>
    <button class="day-btn" onclick="showBox('Thursday')">Thursday</button>
    <button class="day-btn" onclick="showBox('Friday')">Friday</button>
    <button class="day-btn" onclick="showBox('Saturday')">Saturday</button>
    <button class="day-btn" onclick="showBox('Sunday')">Sunday</button>
  </div>

  <div id="box" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
